<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Underworld Simulation v1.0.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #050505;
        font-family: 'Inter', sans-serif;
      }
      canvas {
        display: block;
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px #00f2ff); }
        50% { filter: drop-shadow(0 0 15px #00f2ff); }
      }
      .sao-font {
        font-family: 'Courier New', Courier, monospace;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #050505; color: #fff; font-family: monospace;">
        <div style="text-align: center;">
          <div style="font-size: 24px; font-weight: bold; margin-bottom: 16px;">⚡ Loading Architect-OS...</div>
          <div id="loading-status" style="font-size: 12px; opacity: 0.5;">Initializing Neural Pathways</div>
        </div>
      </div>
    </div>
    <script>
      // Detect if JavaScript is running
      console.log('✅ HTML loaded, JavaScript executing');
      setTimeout(() => {
        const status = document.getElementById('loading-status');
        if (status) {
          status.textContent = 'Loading JavaScript modules...';
        }
      }, 100);
      
      // Detect if script fails to load
      setTimeout(() => {
        if (document.getElementById('root').children.length === 1) {
          const status = document.getElementById('loading-status');
          if (status) {
            status.innerHTML = '<span style="color: #ff4444;">❌ Failed to load application<br/><small>Check browser console for errors</small></span>';
          }
          console.error('❌ React app failed to mount after 5 seconds');
        }
      }, 5000);
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
</html>
